<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Satış Logları</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #231810;
            color: white;
        }
        .container {
            max-width: 1200px;
            margin-top: 50px;
        }
        .table {
            color: white;
            background-color: #493222;
        }
        .table thead th {
            border-bottom: 2px solid #684831;
            color: #cba990;
        }
        .table td, .table th {
            border-color: #684831;
        }
        .btn-primary {
            background-color: #f37a24;
            border-color: #f37a24;
        }
        .btn-primary:hover {
            background-color: #d66a1f;
            border-color: #d66a1f;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Satış Logları</h2>
            <a href="/home" class="btn btn-primary">Ana Sayfa</a>
        </div>
        
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th>Tarih</th>
                        <th>Ürün</th>
                        <th>Miktar</th>
                        <th>Toplam Fiyat</th>
                        <th>Açıklama</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="log : ${saleLogs}">
                        <td th:text="${#temporals.format(log.saleDate, 'dd/MM/yyyy HH:mm')}"></td>
                        <td th:text="${log.product.name}"></td>
                        <td th:text="${log.quantity}"></td>
                        <td th:text="${#numbers.formatCurrency(log.totalPrice)}"></td>
                        <td th:text="${log.description}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
