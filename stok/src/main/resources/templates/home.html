 <html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Public+Sans%3Awght%40400%3B500%3B700%3B900"
    />

    <title>Ana Menü</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div class="relative flex size-full min-h-screen flex-col bg-[#231810] dark group/design-root overflow-x-hidden" style='font-family: "Public Sans", "Noto Sans", sans-serif;'>
      <div class="layout-container flex h-full grow flex-col">
        <header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#493222] px-10 py-3">
          <div class="flex items-center gap-4 text-white">
            <div class="size-4">
              <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M44 4H30.6666V17.3334H17.3334V30.6666H4V44H44V4Z" fill="currentColor"></path></svg>
            </div>
            <h2 class="text-white text-lg font-bold leading-tight tracking-[-0.015em]">Mağaza Yönetim Sistemi</h2>
          </div>
          <div class="flex flex-1 justify-end gap-8">
            <div class="flex items-center gap-9">
              <a class="text-white text-sm font-medium leading-normal" href="/home/stock">Stok Durumu</a>
              <a class="text-white text-sm font-medium leading-normal" href="/home/stock/add">Ürün Ekle</a>
              <a class="text-white text-sm font-medium leading-normal" href="/home/stock/remove">Ürün Çıkar</a>
              <a class="text-white text-sm font-medium leading-normal" href="/home">Ana Menü</a>
            </div>
            <div class="flex items-center gap-4">
              <span class="text-white text-base font-semibold"
                    th:if="${#authentication != null and #authentication.principal != null}"
                    th:text="${#authentication.principal.name}">Kullanıcı</span>
              <span class="text-white text-base font-semibold"
                    th:unless="${#authentication != null and #authentication.principal != null}">
                    Kullanıcı
              </span>
            </div>
          </div>
        </header>
        <div class="px-40 flex flex-1 justify-center py-5">
          <div class="layout-content-container flex flex-col max-w-[960px] flex-1">
            <h2 class="text-white tracking-light text-[28px] font-bold leading-tight px-4 text-left pb-3 pt-5"
                th:text="${user != null} ? 'Hoşgeldin, ' + ${user.name} : 'Hoşgeldin, Kullanıcı'">Hoşgeldin, Kullanıcı</h2>
            <div class="px-4 py-3">
              <label class="flex flex-col min-w-40 h-12 w-full">
                <div class="flex w-full flex-1 items-stretch rounded-xl h-full">
                  <div
                    class="text-[#cba990] flex border-none bg-[#493222] items-center justify-center pl-4 rounded-l-xl border-r-0"
                    data-icon="MagnifyingGlass"
                    data-size="24px"
                    data-weight="regular"
                  >
                    <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
                      <path
                        d="M229.66,218.34l-50.07-50.06a88.11,88.11,0,1,0-11.31,11.31l50.06,50.07a8,8,0,0,0,11.32-11.32ZM40,112a72,72,0,1,1,72,72A72.08,72.08,0,0,1,40,112Z"
                      ></path>
                    </svg>
                  </div>
                  <input
                    placeholder="Search for products"
                    class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-white focus:outline-0 focus:ring-0 border-none bg-[#493222] focus:border-none h-full placeholder:text-[#cba990] px-4 rounded-l-none border-l-0 pl-2 text-base font-normal leading-normal"
                    value=""
                  />
                </div>
              </label>
            </div>
            <h2 class="text-white text-[22px] font-bold leading-tight tracking-[-0.015em] px-4 pb-3 pt-5">Recent Activity</h2>
            <div class="px-4 py-3 @container">
              <div class="flex overflow-hidden rounded-xl border border-[#684831] bg-[#231810]">
                <table class="flex-1">
                  <thead>
                    <tr class="bg-[#342418]">
                      <th class="px-4 py-3 text-left text-white w-[400px] text-sm font-medium leading-normal">Tarih</th>
                      <th class="px-4 py-3 text-left text-white w-[400px] text-sm font-medium leading-normal">Ürün</th>
                      <th class="px-4 py-3 text-left text-white w-[400px] text-sm font-medium leading-normal">Miktar</th>
                      <th class="px-4 py-3 text-left text-white w-[400px] text-sm font-medium leading-normal">Toplam Fiyat</th>
                      <th class="px-4 py-3 text-left text-white w-[400px] text-sm font-medium leading-normal">Açıklama</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr th:each="sale : ${lastSales}" class="border-t border-t-[#684831]">
                      <td th:text="${#temporals.format(sale.saleDate, 'dd/MM/yyyy HH:mm')}"></td>
                      <td th:text="${sale.product.name}"></td>
                      <td th:text="${sale.quantity}"></td>
                      <td th:text="${#numbers.formatCurrency(sale.totalPrice)}"></td>
                      <td th:text="${sale.description}"></td>
                    </tr>
                  </tbody>
                </table>
              </div>
              <style>
                          @container(max-width:120px){.table-4e1509fa-f27a-404f-8dfd-c3b4c2c6c181-column-120{display: none;}}
                @container(max-width:240px){.table-4e1509fa-f27a-404f-8dfd-c3b4c2c6c181-column-240{display: none;}}
                @container(max-width:360px){.table-4e1509fa-f27a-404f-8dfd-c3b4c2c6c181-column-360{display: none;}}
                @container(max-width:480px){.table-4e1509fa-f27a-404f-8dfd-c3b4c2c6c181-column-480{display: none;}}
                @container(max-width:600px){.table-4e1509fa-f27a-404f-8dfd-c3b4c2c6c181-column-600{display: none;}}
              </style>
            </div>
            <h2 class="text-white text-[22px] font-bold leading-tight tracking-[-0.015em] px-4 pb-3 pt-5">Kâr Marjı Grafiği</h2>
            <div class="px-4 py-3">
                <img src="http://127.0.0.1:5000/live-profit-margin" alt="Kâr Marjı Grafiği" class="w-full h-auto">
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
