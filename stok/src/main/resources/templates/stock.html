<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <title>Stok Durumu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
      body {
        background-color: #231810;
        color: white;
      }
      .container {
        max-width: 1000px;
        margin-top: 50px;
      }
      .table {
        color: white;
        background-color: #493222;
      }
      .table thead th {
        background-color: #342418;
        border-bottom: 2px solid #684831;
        color: #cba990;
      }
      .table td, .table th {
        border-color: #684831;
      }
      .btn-danger {
        background-color: #dc3545;
        border-color: #dc3545;
      }
      .btn-danger:hover {
        background-color: #bb2d3b;
        border-color: #bb2d3b;
      }
      .form-label {
        color: #cba990;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Stok Durumu</h2>
        <a href="/home" class="btn btn-secondary">Ana Menü</a>
      </div>
      <div class="table-responsive">
        <table class="table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Ürün Adı</th>
              <th>Açıklama</th>
              <th>Fiyat</th>
              <th>Stok Miktarı</th>
              <th>Kategori</th>
              <th>Son Kullanma Tarihi</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="product : ${products}">
              <td th:text="${product.id}"></td>
              <td th:text="${product.name}"></td>
              <td th:text="${product.description}"></td>
              <td th:text="${product.price}"></td>
              <td th:text="${product.stockQuantity}"></td>
              <td th:text="${product.category}"></td>
              <td th:text="${product.expiryDate}"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
